{% extends 'base.html' %}

{% block title %}Update{% endblock %}

{% block content%}
	<div class="text-center my-3">
		<h1>{{ item_name }}</h1>
		<h3>category</h3>
		<p>{{ category }}</p>
		<h3>Status</h3>
		<p>{{ status }}</p>
		
		<button class="btn btn-primary mx-1 text-decoration-none">
			<a href="{% url 'grocerylist:update_item' id %}" class="text-light text-decoration-none">Edit Item</a>
		</button>

		<button class="btn btn-danger mx-1 text-decoration-none">
			<a href="{% url 'grocerylist:delete_item' id %}" class="text-light text-decoration-none">Delete Item</a>
		</button>

		<button class="btn btn-warning mx-1 text-decoration-none">
			<a href="{% url 'grocerylist:index' %}" class="text-light text-decoration-none">Back To Items</a>
		</button>
		
	</div>
{% endblock %}
